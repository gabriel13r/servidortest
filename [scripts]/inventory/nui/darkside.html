<html>
    <head>
        <meta charset="UTF-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="theforce.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="actionmenu">
			<div id="inventory">
                <div class="innerInventory">
					<header>
						<div class="text">
							<small>inventario</small>
					        <span>SEU INVENTARIO</span>
						</div>
					</header>
                </div>
                <div id="inventory-items"></div>
                <div id="inventory-buttons">
                    <div class="use"></div>
                    <div class="drop"></div>
                    <div class="send"></div>
                    <div class="use-show">USAR</div>
                    <div class="drop-show">DESCARTAR</div>
                    <div class="send-show">ENVIAR</div>
                    <input id="amount" class="qtd" maxlength="9" spellcheck="false" value="" placeholder="QUANTIDADE"><br><br>
                </div>
                <div id="inventory-amount"></div>
			</div>
        </div>
        <script src="lightsaber.js" type="text/javascript"></script>
    </body>
</html>
