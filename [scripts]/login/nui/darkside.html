<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WS Shop - Spawn</title>
        <link rel="stylesheet" type="text/css" href="theforce.css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    </head>
    <body>
        <div class="actionmenu">
            <div class="conteudo">
                <div class="titulo">
                    <div class="text">
                        <small>spawn</small>
                        <span>ONDE DESEJA NASCER?</span>
                    </div>
                </div>
                <div class="spawn-um">
                    <div class="spawn-titulo-um">
                        <p>Garagem</p>
                        <h1>Chegue na garagem mais movimentada!</h1>
                        <div class="icon">
                            <i class="fa-solid fa-car"></i>
                        </div>
                    </div>
                    <div class="spawn-imagem-um">
                        <img src="imagens/aeroporto.png">
                    </div>
                    <div class="spawn-botao-um">
                        <button data-action="aeroporto" class="menuoption"><b>SELECIONAR</b></button>
                    </div>
                </div>
                <div class="spawn-dois">
                    <div class="spawn-titulo-dois">
                        <p>Pier</p>
                        <h1>Chegue no pier com estilo!</h1>
                        <div class="icon">
                            <i class="fa-solid fa-car"></i>
                        </div>
                    </div>
                    <div class="spawn-imagem-dois">
                        <img src="imagens/rodoviaria.png">
                    </div>
                    <div class="spawn-botao-dois">
                        <button data-action="rodoviaria" class="menuoption"><b>SELECIONAR</b></button>
                    </div>
                </div>
                <div class="spawn-tres">
                    <div class="spawn-titulo-tres">
                        <p>Última localização</p>
                        <h1>Já quer chegar da onde parou? Boa!</h1>
                        <div class="icon">
                            <i class="fa-solid fa-car"></i>
                        </div>
                    </div>
                    <div class="spawn-imagem-tres">
                        <img src="imagens/los-anjos.png">
                    </div>
                    <div class="spawn-botao-tres">
                        <button data-action="fechar" class="menuoption"><b>SELECIONAR</b></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="lightsaber.js" type="text/javascript"></script>
    </body>
</html>
