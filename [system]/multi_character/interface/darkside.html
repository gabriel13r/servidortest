<html>

<head>
    <meta charset="UTF-8">
    <link href="theforce.css" rel="stylesheet" type="text/css" />
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id='content'>
        <div id='menu-fade'>
            <div id='menu-content'>
                <div id='menu-title'>
                    <header>
						<div class="text">
							<small>personagem</small>
					        <span>seu personagem</span>
						</div>
					</header>
                </div>
                <div class='bar'></div>
                <div id='char-list'></div>
            </div>
        </div>

        <div id='new-char'>
            <div class='logo'>
                <img src="./logo.png" alt="Wanted Shop" />
	        </div>
            
            <div class='bar'></div>
            <div id='new-char-buttom'>
                <div id='new-char-text'>
                    <h6>CRIAR PERSONAGEM</h6>
                </div>
            </div>
            <div class='menu-description'>
                <p><a><b>Atenção:</b></a> Nomes que violem as nossas diretrizes estão vetados e os usuários que os
                    portarem serão punidos.</br></br>
                    <g><b>Atenção:</b></g> O <b>Nome</b> e <b>Sobrenome</b> do seu personagem deve conter no minímo 4
                    letras.
                </p>
            </div>
        </div>
        <div id='spawnar'>
            <div id='spawn-buttom'>
                <h6>SPAWNAR</h6>
            </div>
        </div>
        <div id='spawnarBanned'>
            <div id='spawn-buttomBanned'>
                <h6>PERSONAGEM BANIDO</h6>
            </div>
        </div>
    </div>
    <script src='lightsaber.js' type='text/javascript'></script>
</body>

</html>
